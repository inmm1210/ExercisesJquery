<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p id="parrafo">Este es un parrafo de HTML</p>
    
    <!-- <script src="./libs/jquery-3.6.0.js"></script> -->
    <!-- Asi se puede referencias con un cdn las librerias de jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>

        //Esta funcion se ejecutara cuando la pagina este totalmente cargada por el ready esta funcion es una buena practica
        $(document).ready(function(){
            $("#parrafo").click(function(){
                $(this).hide();
            });
        });
        //Tambien se puede escribir de esra manera una funcion Jquery
        $(()=>{
            $("#parrafo").click(function(){
                $(this).hide();
            });
        });
    </script>
   
  </body>
</html>
